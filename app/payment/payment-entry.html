<label class="col-sm-5">{{payment.cardNumber | cardNumberFilter}}</label>
<label class="col-sm-2">{{payment.expiration.month}}/{{payment.expiration.year}}</label>
<label class="col-sm-3" ng-if="payment.isDefault">Default</label>
<label class="col-sm-3" ng-if="!payment.isDefault"><button type="button" class="btn btn-default" ng-click="makeDefault()">Make Default</button></label>
<button type="button" class="col-sm-2 btn btn-danger" ng-click="deletePayment()">Delete</button>
